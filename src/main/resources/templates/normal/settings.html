<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>

	<section>
		<div class="container col-md-6 offset-3">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
				       <p class="text-center" th:text="${session.message.content}"></p>
				       <!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
				   </div>
						<div class="card-head text-center">
							<h2 class="mt-3">Change Password</h2>
						</div>
						<div class="card-body">
							<form th:action="@{/user/changepassword}" method="post">
								<div class="form-group">
								    <input type="password" name="oldPassword" class="form-control-file" id="exampleFormControlFile1" placeholder="Enter old password" required>
							  	</div>
							  	
							  	<div class="form-group">
								    <input type="password" name="newPassword" class="form-control-file" id="exampleFormControlFile1" placeholder="Enter new password" required>
							  	</div>
							  	<div class="text-right">
									<button class="btn bg-primary text-white">Update Password</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
	 //used for sidebar hover
	   $(document).ready(()=>{
	   	$(".item").removeClass("active");
	   	$("#setting-link").addClass("active");
	   });
   </script>

	</section>




</body>
</html>
