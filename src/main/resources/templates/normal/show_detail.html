<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
   <section>
   		<div class="card custom-margin">
   			<div class="card-head text-center mt-3">
   				<img class="my-profile" alt="profile_photo" src="" th:src="@{'/img/'+${contact.image}}">
   				<h2 class="mt-3"><span th:text="${contact.name}"></span>(<span th:text="${contact.nickName}"></span>) </h2>
   			</div>
		 	<div class="card-body">
		 		<div class="container-fluid mt-1">
		 			<div class="row">
		 				<div class="col-md-10 offset-md-1">
		 					
							<table class="table table-success table-striped">
								  <thead>
								    <tr>
								      <th scope="col">Title</th>
								      <th scope="col">Detail</th>
								    </tr>
								  </thead>
								  <tbody>
								    <tr>
								      <th>ID</th>
								      <td th:text="@{'SCLUSER '+${contact.contact_id}}"></td>
								    </tr>
								    <tr>
								      <th>Phone</th>
								      <td th:text="${contact.phone}"></td>
								    </tr>
								    <tr>
								      <th>Email</th>
								      <td th:text="${contact.email}"></td>
								    </tr>
								    <tr>
								      <th>Work</th>
								      <td th:text="${contact.work}"></td>
								    </tr>
								    
								  </tbody>
								</table>
								<div class="card-footer my-5 text-center">
									<p class="card-text"><span th:utext="${contact.description}"></span> </p>
								</div>
								
								<div class="container">
									<button class="btn btn-danger btn-block">Delete</button>
					      			<button class="btn bg-primary btn-block text-white">Update</button>
								</div>
		 				</div>
		 			</div>
		 		</div>
		 	</div>
 </div>
   </section> 


</body>
</html>
