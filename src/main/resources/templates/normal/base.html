<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet" />
    <script src="https://cdn.tiny.cloud/1/3tuyysnhy60g03kwgxioc19g3zn1hq2lyjtbtsqt4ogxvm11/tinymce/6/tinymce.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/normal.css}">
    <title th:text="${title}">Base </title>
</head>
<body>
  
  <!-- navbar start -->
  <div class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}" href="">SmartContactLibrary</a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav text-uppercase">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/}" href="">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link"  href=""><i class="fa fa-user-circle" aria-hidden="true"></i> <span th:text="${user.name}"></span> </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}" href="">Logout</a>
              </li>
            </ul>
            <!-- <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->
          </div>
        </div>
      </nav>
    </div>
<!-- End of navbar -->

	<!-- start sidebar -->
	<div class="sidebar">
	
	<span onclick="toggleSidebar()" class="close-btn"><i class="fa fa-times" aria-hidden="true"></i></span>
	
		<a th:href="@{/user/index}" class="item"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
		<a th:href="@{/user/showcontacts/0}" href="" class="item"><i class="fas fa-id-card-alt" aria-hidden="true"></i> View Contacts</a>
		<a th:href="@{/user/addcontact}" class="item"><i class="fas fa-pencil-alt" aria-hidden="true"></i> Add Contact</a>
		<a href="" class="item"><i class="fa fa-user-circle" aria-hidden="true"></i> Your Profile</a>
		<a href="" class="item"><i class="fas fa-cogs" aria-hidden="true"></i> Settings</a>
		<a th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt" aria-hidden="true"></i> Logout</a>
		<div class="divider"></div>
	</div>
	<!-- end sidebar -->


	<!-- start content area -->
	<div class="content">
	
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		<div th:replace="${content}"></div>
	</div>
	<!-- end content area -->
	
	

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
