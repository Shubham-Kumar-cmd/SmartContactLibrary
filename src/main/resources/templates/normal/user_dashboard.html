<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
   <section>
   		<div class="container">
			<div class="card-head text-center mt-3">
			<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
		       <p class="text-center" th:text="${session.message.content}"></p>
		       <!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
		   </div>
				<img class="my-profile" alt="profile_photo" src="" th:src="@{'/img/dashboard.png'}">
				<h2 class="mt-3"><span th:text="${user.name}"></span></h2>
				<h1 class="text-secondary font-italic">Start adding your contact on cloud..</h1>
				<a th:href="@{/user/addcontact}" class="btn btn-primary btn-block text-white">Add new contact</a>
			</div>
			
			<div class="container bg-light mt-4 p-3">
				<h3 class="my-3">Donate Us</h3>
				<input id="payment_field" type="text" placeholder="enter your amount to donate us" class="form-control" required>
				<div class=" text-center">
					<button id="rzp-button1" onclick="paymentStart()" class="btn btn-success mt-3">Checkout</button>
				</div>
				
		</div>
			
   		</div>
   		
		
	<script>
	 //used for sidebar hover
	   $(document).ready(()=>{
	   	$(".item").removeClass("active");
	   	$("#home-link").addClass("active");
	   });
   </script>
   
   </section> 
   
  


</body>
</html>
