<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:210px;" class="col-md-12">
                        <h3 class="m-3 pb-4 text-center">Change Password</h3>
                        <form th:action="@{/recoverpassword}" method="post">
                        	<div class="form-group">
                       			<input type="password" name="password" placeholder="Enter your new password" class="form-control" required>
                        	</div>
                        	<div class="text-right">
                        		<button class="btn btn-warning">Recover Password</button>
                        	</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
