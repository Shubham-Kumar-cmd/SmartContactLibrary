<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<section>
    <div id="login">
        <div class="container mt-5">
	        <div class="card-body col-md-6 offset-3 bg-light"  style="height:210px;">
	        	<div class="alert alert-success" role="alert">
				  We have send an otp to your registered email!!
				</div>
				<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
				       <p class="text-center" th:text="${session.message.content}"></p>
				       <!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
				   </div>
				<form th:action="@{/verify-otp}" method="post">
                 	<div class="form-group">
                			<input type="text" name="otp" placeholder="Enter otp here" class="form-control" required>
                 	</div>
                 	<div class="text-right">
                 		<button class="btn btn-success">Verify</button>
                 	</div>
                 </form>
	        </div>
        
        </div>
    </div>
</section>

</body>
</html>
